<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>

<body>
    <!-- My Contents -->
    
<!-- On tables -->
<table class="table-primary">primary</table>
<table class="table-secondary">secondary </table>
<table class="table-success">success</table>
<table class="table-danger">danger</table>
<table class="table-warning">warning</table>
<table class="table-info">info</table>
<table class="table-light">light</table>
<table class="table-dark">dark</table>

<!-- On rows -->
<tr class="table-primary">cell</tr>
<tr class="table-secondary">cell</tr>
<tr class="table-success">cell</tr>
<tr class="table-danger">cell</tr>
<tr class="table-warning">cell</tr>
<tr class="table-info">cell</tr>
<tr class="table-light">cell</tr>
<tr class="table-dark">cell</tr>

<!-- On cells (`td` or `th`) -->
<tr>
  <td class="table-primary">td</td>
  <td class="table-secondary">td</td>
  <td class="table-success">td.</td>
  <td class="table-danger">td.</td>
  <td class="table-warning">td.</td>
  <td class="table-info">td.</td>
  <td class="table-light">td.</td>
  <td class="table-dark">td.</td>
</tr>
</body>

</html>
